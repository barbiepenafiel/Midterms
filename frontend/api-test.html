<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>API Integration Test</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
            background: #1a1a1a;
            color: #fff;
        }
        .test-section {
            background: #2a2a2a;
            padding: 20px;
            margin: 20px 0;
            border-radius: 8px;
            border-left: 4px solid #ec4899;
        }
        button {
            background: linear-gradient(135deg, #ec4899, #8b5cf6);
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            margin: 5px;
        }
        button:hover {
            opacity: 0.9;
        }
        input {
            padding: 8px;
            margin: 5px;
            border-radius: 5px;
            border: 1px solid #444;
            background: #333;
            color: #fff;
            width: 250px;
        }
        .result {
            background: #333;
            padding: 10px;
            margin-top: 10px;
            border-radius: 5px;
            font-family: monospace;
            white-space: pre-wrap;
        }
        .success { border-left: 4px solid #10b981; }
        .error { border-left: 4px solid #ef4444; }
        h1 { color: #ec4899; }
        h2 { color: #8b5cf6; }
    </style>
</head>
<body>
    <h1>üîó Django API Integration Test</h1>
    <p>Test the Django REST API endpoints to verify frontend-backend integration.</p>

    <!-- Server Status -->
    <div class="test-section">
        <h2>1. Server Status</h2>
        <button onclick="checkServerStatus()">Check Server</button>
        <div id="serverResult" class="result"></div>
    </div>

    <!-- Registration Test -->
    <div class="test-section">
        <h2>2. User Registration</h2>
        <input type="text" id="regUsername" placeholder="Username" value="testuser"><br>
        <input type="email" id="regEmail" placeholder="Email" value="test@example.com"><br>
        <input type="password" id="regPassword" placeholder="Password" value="TestPass123!"><br>
        <button onclick="testRegistration()">Register</button>
        <div id="regResult" class="result"></div>
    </div>

    <!-- Login Test -->
    <div class="test-section">
        <h2>3. User Login</h2>
        <input type="email" id="loginEmail" placeholder="Email" value="test@example.com"><br>
        <input type="password" id="loginPassword" placeholder="Password" value="TestPass123!"><br>
        <button onclick="testLogin()">Login</button>
        <div id="loginResult" class="result"></div>
    </div>

    <!-- Token Info -->
    <div class="test-section">
        <h2>4. Token Information</h2>
        <button onclick="showTokenInfo()">Show Tokens</button>
        <button onclick="clearAllTokens()">Clear Tokens</button>
        <div id="tokenResult" class="result"></div>
    </div>

    <!-- Profile Test -->
    <div class="test-section">
        <h2>5. Get Profile (Requires Login)</h2>
        <button onclick="testGetProfile()">Get Profile</button>
        <div id="profileResult" class="result"></div>
    </div>

    <!-- Logout Test -->
    <div class="test-section">
        <h2>6. Logout</h2>
        <button onclick="testLogout()">Logout</button>
        <div id="logoutResult" class="result"></div>
    </div>

    <script>
        const API_BASE_URL = 'http://localhost:8000/api';

        function displayResult(elementId, data, isError = false) {
            const element = document.getElementById(elementId);
            element.textContent = JSON.stringify(data, null, 2);
            element.className = isError ? 'result error' : 'result success';
        }

        async function checkServerStatus() {
            try {
                const response = await fetch('http://localhost:8000/swagger/');
                if (response.ok) {
                    displayResult('serverResult', {
                        status: '‚úÖ Server is running',
                        url: 'http://localhost:8000',
                        swagger: 'http://localhost:8000/swagger/'
                    });
                } else {
                    displayResult('serverResult', {
                        status: '‚ùå Server returned error',
                        code: response.status
                    }, true);
                }
            } catch (error) {
                displayResult('serverResult', {
                    status: '‚ùå Server is not running',
                    error: error.message,
                    tip: 'Run: python manage.py runserver'
                }, true);
            }
        }

        async function testRegistration() {
            const username = document.getElementById('regUsername').value;
            const email = document.getElementById('regEmail').value;
            const password = document.getElementById('regPassword').value;

            try {
                const response = await fetch(`${API_BASE_URL}/auth/register/`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        username: username,
                        email: email,
                        password: password,
                        password2: password
                    })
                });

                const data = await response.json();
                displayResult('regResult', {
                    status: response.ok ? '‚úÖ Registration successful' : '‚ùå Registration failed',
                    response: data
                }, !response.ok);
            } catch (error) {
                displayResult('regResult', {
                    status: '‚ùå Network error',
                    error: error.message
                }, true);
            }
        }

        async function testLogin() {
            const email = document.getElementById('loginEmail').value;
            const password = document.getElementById('loginPassword').value;

            try {
                const response = await fetch(`${API_BASE_URL}/auth/login/`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        email: email,
                        password: password
                    })
                });

                const data = await response.json();

                if (response.ok) {
                    // Store tokens
                    if (data.access) {
                        localStorage.setItem('access_token', data.access);
                        localStorage.setItem('refresh_token', data.refresh);
                        localStorage.setItem('user_email', data.email);
                    }

                    displayResult('loginResult', {
                        status: '‚úÖ Login successful',
                        requires_2fa: data.requires_2fa || false,
                        email: data.email,
                        tokens_stored: !!data.access
                    });
                } else {
                    displayResult('loginResult', {
                        status: '‚ùå Login failed',
                        response: data
                    }, true);
                }
            } catch (error) {
                displayResult('loginResult', {
                    status: '‚ùå Network error',
                    error: error.message
                }, true);
            }
        }

        function showTokenInfo() {
            const accessToken = localStorage.getItem('access_token');
            const refreshToken = localStorage.getItem('refresh_token');
            const email = localStorage.getItem('user_email');

            if (accessToken) {
                displayResult('tokenResult', {
                    status: '‚úÖ Tokens found',
                    user_email: email,
                    access_token: accessToken.substring(0, 50) + '...',
                    refresh_token: refreshToken.substring(0, 50) + '...',
                    token_length: {
                        access: accessToken.length,
                        refresh: refreshToken.length
                    }
                });
            } else {
                displayResult('tokenResult', {
                    status: '‚ùå No tokens found',
                    tip: 'Please login first'
                }, true);
            }
        }

        function clearAllTokens() {
            localStorage.removeItem('access_token');
            localStorage.removeItem('refresh_token');
            localStorage.removeItem('user_email');
            localStorage.removeItem('user_name');
            displayResult('tokenResult', {
                status: '‚úÖ All tokens cleared'
            });
        }

        async function testGetProfile() {
            const accessToken = localStorage.getItem('access_token');

            if (!accessToken) {
                displayResult('profileResult', {
                    status: '‚ùå Not logged in',
                    tip: 'Please login first'
                }, true);
                return;
            }

            try {
                const response = await fetch(`${API_BASE_URL}/auth/profile/`, {
                    method: 'GET',
                    headers: {
                        'Authorization': `Bearer ${accessToken}`
                    }
                });

                const data = await response.json();
                displayResult('profileResult', {
                    status: response.ok ? '‚úÖ Profile retrieved' : '‚ùå Failed to get profile',
                    profile: data
                }, !response.ok);
            } catch (error) {
                displayResult('profileResult', {
                    status: '‚ùå Network error',
                    error: error.message
                }, true);
            }
        }

        async function testLogout() {
            const accessToken = localStorage.getItem('access_token');

            if (!accessToken) {
                displayResult('logoutResult', {
                    status: '‚ö†Ô∏è Not logged in'
                });
                return;
            }

            try {
                const response = await fetch(`${API_BASE_URL}/auth/logout/`, {
                    method: 'POST',
                    headers: {
                        'Authorization': `Bearer ${accessToken}`
                    }
                });

                const data = await response.json();
                
                // Clear tokens
                localStorage.removeItem('access_token');
                localStorage.removeItem('refresh_token');
                localStorage.removeItem('user_email');
                localStorage.removeItem('user_name');

                displayResult('logoutResult', {
                    status: '‚úÖ Logged out successfully',
                    response: data
                });
            } catch (error) {
                displayResult('logoutResult', {
                    status: '‚ùå Network error',
                    error: error.message
                }, true);
            }
        }

        // Check server status on load
        window.addEventListener('load', () => {
            checkServerStatus();
        });
    </script>
</body>
</html>
